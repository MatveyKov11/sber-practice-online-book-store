<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Авторизация</title>
    <link th:href="@{/styles/admin.css}" rel="stylesheet" />
</head>
<body style="background-color: rgb(255 236 217)">
    <div class="t2">Авторизация</div>
    <div class="text_container_big">
        <p><a th:href="@{/register}">Регистрация для новых пользователей</a></p>
        <div th:if="${error}">
            Не удалось войти. Неверный логин или пароль.
        </div>
        <div class="r2" ></div>
        <form method="POST" th:action="@{/login}" id="loginForm">
            <label for="username">Логин: </label>
            <input type="text" name="username" id="username" /><br/>
            <label for="password">Пароль: </label>
            <input type="password" name="password" id="password" /><br/>
            <input type="submit" value="Войти"/>
        </form>
    </div>
</body>
</html>
